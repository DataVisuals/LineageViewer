services:
  # React App Service
  lineage-viewer:
    build:
      context: ./lineage-viewer-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://host.docker.internal:3005
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

