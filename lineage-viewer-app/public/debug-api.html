<!DOCTYPE html>
<html>
<head>
    <title>API Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç API Debug Test</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            
            // Test 1: Backend proxy
            try {
                console.log('Testing backend proxy...');
                const response = await fetch('http://localhost:3004/api/namespaces/data_pipeline/jobs');
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <div class="test success">
                        <h3>‚úÖ Backend Proxy Test</h3>
                        <p>Status: ${response.status}</p>
                        <p>Jobs found: ${data.totalCount}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test error">
                        <h3>‚ùå Backend Proxy Test Failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
            
            // Test 2: Direct Marquez API (should fail due to CORS)
            try {
                console.log('Testing direct Marquez API...');
                const response = await fetch('http://localhost:8080/api/v1/namespaces/data_pipeline/jobs');
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <div class="test success">
                        <h3>‚úÖ Direct Marquez API Test</h3>
                        <p>Status: ${response.status}</p>
                        <p>Jobs found: ${data.totalCount}</p>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test error">
                        <h3>‚ùå Direct Marquez API Test Failed (Expected CORS)</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
