<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testJobs()">Test Jobs API</button>
    <button onclick="testDatasets()">Test Datasets API</button>
    <div id="output"></div>

    <script>
        async function testJobs() {
            try {
                console.log('Testing jobs API...');
                const response = await fetch('http://localhost:3004/api/v1/namespaces/data_pipeline/jobs');
                const data = await response.json();
                console.log('Jobs response:', data);
                document.getElementById('output').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }

        async function testDatasets() {
            try {
                console.log('Testing datasets API...');
                const response = await fetch('http://localhost:3004/api/v1/namespaces/data_pipeline/datasets');
                const data = await response.json();
                console.log('Datasets response:', data);
                document.getElementById('output').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
