<!DOCTYPE html>
<html>
<head>
    <title>CORS Proxy Test</title>
</head>
<body>
    <h1>CORS Proxy Test</h1>
    <div id="result"></div>
    
    <script>
        async function testWithCORSProxy() {
            const resultDiv = document.getElementById('result');
            try {
                // Use a CORS proxy service
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = 'http://localhost:8080/api/v1/namespaces/data_pipeline/jobs';
                
                console.log('Testing with CORS proxy...');
                const response = await fetch(proxyUrl + targetUrl, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Data:', data);
                    resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `Error: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
        
        testWithCORSProxy();
    </script>
</body>
</html>
